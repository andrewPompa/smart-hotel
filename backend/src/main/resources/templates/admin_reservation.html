<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recepcjonista - Rezerwacje</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/admin_reservation.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="feedback" class="col-md-12"></div>
    </div>
    <table id="test" class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Od</th>
            <th scope="col">Do</th>
            <th scope="col">Pokoje</th>
            <th scope="col">Cena</th>
            <th scope="col">Osoba rezerwująca</th>
            <th scope="col">Zmień dane</th>
            <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="reservationNumber" class="col-lg-12"></div>
    <form id="changeForm">
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label for="inputFromDate">Od</label>
                <input type="date" class="form-control" id="inputFromDate">
            </div>
            <div class="form-group col-lg-4">
                <label for="inputToDate">Do</label>
                <input type="date" class="form-control" id="inputToDate">
            </div>
            <div class="form-group col-lg-4">
                <label for="submitButton"></label>
                <button id="submitButton" type="submit" class="form-control btn btn-primary ">Zmień</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
