<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Search</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/admin_room_search.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Panel recepcjonisty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/clients">Klienci</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/room">Pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/reservation">Rezerwacje</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form id="searchForm">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputFromDate">Od</label>
                <input type="date" class="form-control" id="inputFromDate">
            </div>
            <div class="form-group col-md-2">
                <label for="inputToDate">Do</label>
                <input type="date" class="form-control" id="inputToDate">
            </div>
            <div class="form-group col-md-2">
                <label for="inputStandard">Standard</label>
                <select id="inputStandard" class="form-control">
                    <option selected>Podstawowy</option>
                    <option>Premium</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <p id="labelNumOfPeoples">Ilość osób</p>
                <input type="range" class="form-control-range" id="inputNumOfPeoples" min="1" max="10" value="2">
            </div>
            <div class="form-group col-md-2">
                <label for="submitButton"></label>
                <button id="submitButton" type="submit" class="form-control btn btn-primary ">Wyszukaj</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div id="feedback" class="col-md-12"></div>
    </div>
    <table id="test" class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pokoje</th>
            <th scope="col">Cena</th>
            <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Rezerwacja pokoi</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span id="modalRooms">Jakieś tam pokoje</span>
                        </div>
                        <div class="col-md-12">
                            <span id="modalPrice">Jakaś cena</span>
                        </div>
                    </div>
                    <hr/>
                    <form>
                        <div class="form-group">
                            <label for="userEmail">Adres email</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail"
                                   placeholder="Wpisz adres email użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="userFirstName">Imię</label>
                            <input class="form-control" id="userFirstName" name="userFirstName"
                                   placeholder="Imię użytkownika">
                        </div>
                        <div class="form-group">
                            <label for="userLastName">Nazwisko</label>
                            <input class="form-control" id="userLastName" name="userLastName"
                                   placeholder="Nazwisko użytkownika">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="onClickSendReservationButton()">
                            Zarezerwuj
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeModalButton" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
