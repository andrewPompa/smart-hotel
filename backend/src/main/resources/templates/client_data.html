<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dane użytkownika</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/client_data.js"></script>
</head>
<body>
<div class="container">
    <div id="feedback" class="row"></div>
    <div class="row">
        <div class="col-lg-6">
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12"><h3>Zamień dane</h3></div>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Email </label>
                    <input type="email" class="form-control" id="registerUsername" placeholder="Podaj email" readonly>
                </div>
                <div class="form-group">
                    <label for="registerUsername">Imię </label>
                    <input type="text" class="form-control" id="registerFirstName" placeholder="Podaj imię">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Nazwisko </label>
                    <input type="text" class="form-control" id="registerLastName" placeholder="Podaj nazwisko">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Miasto </label>
                    <input type="text" class="form-control" id="registerCity" placeholder="Podaj miasto">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Ulica </label>
                    <input type="text" class="form-control" id="registerStreet" placeholder="Podaj ulicę">
                </div>
                <div class="form-group">
                    <label for="registerUsername">Numer domu </label>
                    <input type="text" class="form-control" id="registerFlatNumber" placeholder="Podaj numer domu">
                </div>
                <button type="submit" class="w-100 btn btn-success">Zaktualizuj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
