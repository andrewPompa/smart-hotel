<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Search</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/client_room_search.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="/client/info" >Panel klient</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/client/search-room">Wyszukaj pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/data">Twoje dane</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form id="searchForm">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputFromDate">Od</label>
                <input type="date" class="form-control" id="inputFromDate">
            </div>
            <div class="form-group col-md-2">
                <label for="inputToDate">Do</label>
                <input type="date" class="form-control" id="inputToDate">
            </div>
            <div class="form-group col-md-2">
                <label for="inputStandard">Standard</label>
                <select id="inputStandard" class="form-control">
                    <option selected>Podstawowy</option>
                    <option>Premium</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <p id="labelNumOfPeoples">Ilość osób</p>
                <input type="range" class="form-control-range" id="inputNumOfPeoples" min="1" max="10" value="2">
            </div>
            <div class="form-group col-md-2">
                <label for="submitButton"></label>
                <button id="submitButton" type="submit" class="form-control btn btn-primary ">Wyszukaj</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div id="feedback" class="col-md-12"></div>
    </div>
    <table id="test" class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pokoje</th>
            <th scope="col">Cena</th>
            <th scope="col">Akcja</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
