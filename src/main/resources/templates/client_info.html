<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klient - panel informacyjny</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/client_info.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand active" href="/client/info" >Panel klient</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/client/search-room">Wyszukaj pokoje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/data">Twoje dane</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div id="feedback" class="col-md-12"></div>
    </div>
    <div class="row">
        <div id="userInfo" class="col-lg-12">
            Imię i nazwisko
        </div>
    </div>
    <div class="row">
        <div id="toPay" class="col-lg-6">
            Do zapłaty
        </div>
        <div class="col-lg-6">
            <button id="toPayButton" type="button" onclick="onClickPayButton()" class="btn btn-success w-100">
                Zapłać należność
            </button>
        </div>
    </div>
    <div class="row">
        <table id="test" class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Od</th>
                <th scope="col">Do</th>
                <th scope="col">Pokoje</th>
                <th scope="col">Cena</th>
                <th scope="col">Usuń</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
